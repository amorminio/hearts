<div class="tabble-wrapper" fxLayout="column">

	<div class="header" fxLayout="row" fxLayoutAlign="center center">
		<div class="player-hand" *ngFor="let card of _player3.hand">
      		<card class="card" [card]="card"></card>
		</div>
	</div>

	<div class="body" fxLayout="row" fxLayoutAlign="space-around">

		<div class="left-player" fxLayout="row" fxLayoutAlign="center end">
			<div class="player-hand" *ngFor="let card of _player2.hand">
        		<card class="card left" [card]="card"></card>
      		</div>
		</div>

		<div class="table-center" fxLayout="column" fxFlex>
      teste
		</div>

		<div class="right-player" fxLayout="row" fxLayoutAlign="center end">
			<div class="player-hand" *ngFor="let card of _player4.hand">
        		<card class="card" [card]="card"></card>
      		</div>
		</div>
	</div>

	<!-- human player -->
	<div class="footer" fxLayout="row" fxLayoutAlign="center">
		<div class="player-hand" *ngFor="let card of _player1.hand">
      		<card class="card" [card]="card" [hoverAnimation]=true></card>
		</div>
	</div>


</div>
